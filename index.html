<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My E-Commerce Store</title>
  <style>
    /* General Reset and Body Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    /* Product Grid Styling */
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .product {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      max-width: 300px;
      text-align: center;
      cursor: pointer;
    }

    .product:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s ease;
      border-bottom: 1px solid #eee;
    }

    .product img:hover {
      transform: scale(1.05);
    }

    .product h2 {
      font-size: 1.5em;
      color: #34495e;
      margin: 15px 0;
    }

    .product p {
      font-size: 1.2em;
      color: #e74c3c;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .product button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .product button:hover {
      background-color: #2980b9;
    }

    /* Loading Spinner */
    .loading {
      text-align: center;
      padding: 50px;
      font-size: 1.5em;
      color: #3498db;
    }

  </style>
</head>
<body>

  <h1>Welcome to My E-Commerce Store</h1>

  <div id="productList" class="product-list">
    <div class="loading">Loading products...</div>
  </div>

  <script>
    const API_URL = 'http://3.238.36.69:1337/api/products?populate=*';

    fetch(API_URL)
      .then(response => response.json())
      .then(json => {
        const products = json.data;
        const container = document.getElementById('productList');
        container.innerHTML = '';  // Clear the loading text

        products.forEach(product => {
          const { id, name, price, image } = product;

          // âœ… Access first image from array
          const imgData = Array.isArray(image) && image.length > 0 ? image[0] : null;
          const imgUrl = imgData?.formats?.medium?.url || imgData?.url || '';
          const fullUrl = imgUrl ? `http://3.238.36.69:1337${imgUrl}` : '';

          const productCard = document.createElement('div');
          productCard.className = 'product';
          productCard.innerHTML = `
            <img src="${fullUrl}" alt="${name}" />
            <h2>${name}</h2>
            <p>$${price}</p>
            <button onclick="viewProductDetails(${id})">View Details</button>
          `;
          container.appendChild(productCard);
        });
      })
      .catch(err => {
        console.error('Failed to fetch products:', err);
      });

    function viewProductDetails(productId) {
      // For now, just log the product ID to the console
      alert('View details for product ID: ' + productId);
    }
  </script>

</body>
</html>
