<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strapi E-Commerce</title>
  <style>
    body { 
      font-family: sans-serif; 
      margin: 0; 
      padding: 0; 
      background: #f7f7f7; 
      display: flex; 
      flex-direction: column; 
      min-height: 100vh;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 0;
      font-size: 2em;
    }
    .product-list { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
      gap: 20px; 
      padding: 20px; 
      flex: 1;
    }
    .product { 
      background: #fff; 
      border-radius: 10px; 
      padding: 10px; 
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .product img { 
      width: 100%; 
      border-radius: 10px; 
      height: 200px; /* Fixed height for consistency */
      object-fit: cover; /* Crop and fit nicely */
    }
    .product h2 { 
      font-size: 1.2em; 
      margin: 10px 0 5px; 
      text-align: center;
      min-height: 3em; /* Reserve space so all names align */
    }
    .product p { 
      margin: 0; 
      font-weight: bold; 
      color: #4CAF50;
      font-size: 1em;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px 10px;
      margin-top: auto;
    }
    footer a {
      color: #4CAF50;
      text-decoration: none;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Happy Clothing Store</h1>
  </header>

  <div class="product-list" id="productList"></div>

  <footer>
    &copy; 2025 My E-Commerce Store. All rights reserved. | 
    <a href="#">Privacy Policy</a> | 
    <a href="#">Terms</a>
  </footer>

  <script>
    const API_URL = 'http://3.238.36.69:1337/api/products?populate=*';

    fetch(API_URL)
      .then(response => response.json())
      .then(json => {
        const products = json.data;
        const container = document.getElementById('productList');

        products.forEach(product => {
          const { name, price, image } = product;

          // âœ… Access first image from array
          const imgData = Array.isArray(image) && image.length > 0 ? image[0] : null;
          const imgUrl = imgData?.formats?.medium?.url || imgData?.url || '';
          const fullUrl = imgUrl ? `http://3.238.36.69:1337${imgUrl}` : '';

          const productCard = document.createElement('div');
          productCard.className = 'product';
          productCard.innerHTML = `
            <img src="${fullUrl}" alt="${name}" />
            <h2>${name}</h2>
            <p>$${price}</p>
          `;  
          container.appendChild(productCard);
        });
      })
      .catch(err => {
        console.error('Failed to fetch products:', err);
      });
  </script>
</body>
</html>
